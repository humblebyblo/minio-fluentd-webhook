<source>
  @type http
  port 9880
  bind 0.0.0.0
  body_size_limit 32m
  keepalive_timeout 10s
  <parse>
    @type json
  </parse>
</source>


<match minio.audit.log>
  @type elasticsearch
  host elasticsearch
  port 9200
  user elastic
  password admin123
  logstash_format true
  logstash_prefix fluentd
  logstash_dateformat %Y%m%d
  verify_es_version_at_startup false
  default_elasticsearch_version 7
  <buffer>
    @type memory
    flush_mode interval
    flush_interval 1s
    chunk_limit_size 2m
    queue_limit_length 8
  </buffer>
</match>

