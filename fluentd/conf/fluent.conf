<source>
  @type http
  port 9880
  bind 0.0.0.0
  body_size_limit 32m
  keepalive_timeout 10s
  <parse>
    @type json
  </parse>
</source>

<match minio.audit.log>
  @type copy
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    user elastic
    password admin123
    index_name minio_audit_log
    type_name _doc
    <buffer>
      @type memory
      flush_mode interval
      flush_interval 1s
      chunk_limit_size 2m
      queue_limit_length 8
      retry_type exponential_backoff
      retry_wait 2s
      retry_max_interval 30s
      retry_max_times 3
    </buffer>
    <secondary>
      @type secondary_file
      basename dump.${chunk_id}
      directory /host_dir/minio-audit-log/secondary/
    </secondary>
  </store>
  <store>
    @type stdout
  </store>
</match>

<match minio.server.log>
  @type elasticsearch
  host elasticsearch
  port 9200
  user elastic
  password admin123
  index_name minio_server_log
  type_name _doc
  <buffer>
    @type memory
    flush_mode interval
    flush_interval 1s
    chunk_limit_size 2m
    queue_limit_length 8
  </buffer>
</match>
